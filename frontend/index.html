<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        
        body {
            background: url('/static/bg-image.png.webp') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
        }

        
        .form-box {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.2); /* Transparent White */
            backdrop-filter: blur(12px); /* Frosted Glass Effect */
            -webkit-backdrop-filter: blur(12px); /* Safari Compatibility */
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3); /* Subtle border */
        }

        
        .form-title {
            font-size: 2rem;
            font-weight: bold;
            color: black; 
        }

        
        .tab-button {
            width: 50%;
            padding: 1rem;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            border-radius: 5px;
            border: none;
            outline: none;
            background-color: transparent;
            color: black; /* Inactive tabs are now black */
        }

        .active-tab {
            background-color: #3b82f6;
            color: white; /* Active tab is now white for better contrast */
        }

        
        .form-input {
            width: 100%;
            padding: 1rem;
            margin-top: 0.75rem;
            font-size: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            outline: none;
            transition: border 0.3s;
            background: rgba(255, 255, 255, 0.5); /* Semi-transparent */
            color: black;
        }

        .form-input:focus {
            border-color: #3b82f6;
        }

        
        .form-button {
            width: 100%;
            padding: 1rem;
            margin-top: 1.5rem;
            background-color: #3b82f6;
            color: white;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            border: none;
        }

        .form-button:hover {
            background-color: #2563eb;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-box">
            <h1 class="form-title">Credit-Based Document Scanner</h1>

            
            <div class="flex mb-6">
                <button id="loginTab" class="tab-button active-tab" onclick="showLogin()">Login</button>
                <button id="registerTab" class="tab-button" onclick="showRegister()">Register</button>
            </div>

            
            <div id="loginForm">
                <input type="text" id="loginUsername" class="form-input" placeholder="Enter username">
                <input type="password" id="loginPassword" class="form-input" placeholder="Enter password">
                <button id="loginBtn" class="form-button">Login</button>
            </div>

            
            <div id="registerForm" class="hidden">
                <input type="text" id="registerUsername" class="form-input" placeholder="Enter username">
                <input type="password" id="registerPassword" class="form-input" placeholder="Enter password">
                <button id="registerBtn" class="form-button">Register</button>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
    <script>
        
        function showLogin() {
            document.getElementById("loginForm").classList.remove("hidden");
            document.getElementById("registerForm").classList.add("hidden");
            document.getElementById("loginTab").classList.add("active-tab");
            document.getElementById("registerTab").classList.remove("active-tab");
            document.getElementById("registerTab").style.color = "black"; // Make inactive tab black
            document.getElementById("loginTab").style.color = "white"; // Active tab is white
        }

        function showRegister() {
            document.getElementById("loginForm").classList.add("hidden");
            document.getElementById("registerForm").classList.remove("hidden");
            document.getElementById("loginTab").classList.remove("active-tab");
            document.getElementById("registerTab").classList.add("active-tab");
            document.getElementById("loginTab").style.color = "black"; // Make inactive tab black
            document.getElementById("registerTab").style.color = "white"; // Active tab is white
        }
    </script>
</body>
</html>
